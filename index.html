<html lang="en">

    <div class="container">
       
            <h1>Movie List  </h1>
            <form class="form-group " action="/addMovie" method="POST"> <!-- NB  METHOD AND ACTION-->
                <label class="col-sm-2 control-label">Movie Name</label>

                  <input class="form-control" name="year" type="text" placeholder="2020" ><!-- NB -->
                </div>               
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add Movie</button>
                </div>
            </form>
    
    </div>
